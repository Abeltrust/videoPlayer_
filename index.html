<!DOCTYPE html>
<html lang="en">
<head>
    <link   type="text/css" rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.0-web/css/all.min.css">
    <script type="text/javascript" src="assets/script.js" ></script>
</head>
<body>
    <div class="card text-white bg-dark my-5" >
          <div class="card-header p-3"> 
            <strong>Video Title Here</strong>
          </div>
          <div class="card-body">
                <div class="container">
                        <div class="cols-md-12">
                            <video src="uploads/video.mp4" id="video" controls>
                                <source src="path/to/video.webm" type="video/webm">
                                <source src="path/to/video.ogv" type="video/ogg">
                            </video>
                            <div class="play-button">
                                <i class="play-button-icon fas fa-play"></i>
                            </div>
                            <div class="pause-button">
                                <i class="pause-button-icon fas fa-pause"></i>
                            </div>
                        </div>
                </div>
         </div>
         <div class="card-footer">
                <div class="cols-md-12 mb-2">
                    <i>Description here</i>
               </div> 
        </div>
    </div>
</body>
</html>
